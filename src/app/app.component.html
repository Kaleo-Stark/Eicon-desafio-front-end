<div class="container-principal">
  <div class="topo">
    <div class="container-logo">
        Sobre Filmes .com
    </div>

    <div class="container-input-pesquisa">
      <input class="input-pesquisa" type="text" [(ngModel)]="textoFilmeProcurado" 
      ontouchend="pesquisarFilme(textoFilmeProcurado)"
      (keyup)="pesquisarFilme(textoFilmeProcurado)" placeholder="Pesquise aqui um filme, serie ou pessoa ;)">
      
      <button class="botao-pesquisar">Buscar</button>

      <div class="caixa-sugestao">
        <div class="item-sugestao" *ngFor="let filme of sugestaoDeFilme">
         <h6>{{filme.title}}</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="corpo">
    <app-lista-horizontal-filmes 
      titulo='Em cartaz'  [listaFilmes]="filmesEmCartaz" class="item-lista-corpo">
    </app-lista-horizontal-filmes>
    
    <app-lista-horizontal-filmes 
      titulo='Populares' [listaFilmes]="filmesPopulares" class="item-lista-corpo">
    </app-lista-horizontal-filmes>

    <app-lista-horizontal-filmes 
      titulo='Próximos lançamentos' [listaFilmes]="proximosLancamentos" class="item-lista-corpo">
    </app-lista-horizontal-filmes>
  </div>
</div>
