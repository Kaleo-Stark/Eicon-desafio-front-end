<div class="container-principal">
  <div class="container-topo">
    <div class="container-logo">
        <a routerLink="/pagina-principal">Sobre Filmes .com</a> 
    </div>

    <div class="container-input-pesquisa">
      <input type="text" class="input-pesquisa" [(ngModel)]="textoFilmeProcurado" ontouchend="pesquisarFilme(textoFilmeProcurado)"
      (keyup)="pesquisarFilme(textoFilmeProcurado)" placeholder="Pesquise aqui um filme ou serie ;)">

      <div class="caixa-sugestao">
        <div class="item-sugestao" (click)="limparPesquisa()" *ngFor="let filme of sugestaoDeFilme" routerLink="/detalhes-filme/{{filme.id}}">
          <img class="imagem-sugestao" src="{{(filme.poster_path)? (apiImagem+filme.poster_path) : '../assets/sem-imagem.jpg'}}">
          
          <h6>{{filme.title}}</h6>
        </div>
      </div>
    </div>
  </div>

  <div class="corpo">
    <router-outlet></router-outlet>

    <div class="rodape">
      <h2>Site feito por: Kaleo Vieira</h2>

      <img src="https://www.themoviedb.org/assets/2/v4/logos/v2/blue_long_2-9665a76b1ae401a510ec1e0ca40ddcb3b0cfe45f1d51b77a308fea0845885648.svg">
    </div>
  </div>

</div>
